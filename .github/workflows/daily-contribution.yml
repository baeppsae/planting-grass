name: Daily Contribution

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정(UTC 기준)에 실행, 한국 시간은 오전 9시

jobs:
  add-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' 

    - name: Install dependencies
      run: npm install 

    - name: Run tests
      run: npm test 

    - name: Add today's date to contributions.md
      run: |
        echo "Date: $(date '+%Y-%m-%d')" >> contributions.md
        git config --global user.name "your-github-username"
        git config --global user.email "your-email@example.com"
        git add contributions.md
        git commit -m "Add contribution for $(date '+%Y-%m-%d')"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push
