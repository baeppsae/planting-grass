name: Daily Contribution

on:
  schedule:
    - cron: '0 0 * * *' 

jobs:
  add-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Node.js 버전 16으로 설정 (필요에 따라 수정)

    - name: Install dependencies
      run: npm install  # 루트 디렉토리에 있는 package.json을 사용하여 종속성 설치

    - name: Add today's date to contributions.md
      run: |
        echo "Date: $(date '+%Y-%m-%d')" >> contributions.md
        git config --global user.name "your-github-username"
        git config --global user.email "your-email@example.com"
        git add contributions.md
        git commit -m "Add contribution for $(date '+%Y-%m-%d')"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push
